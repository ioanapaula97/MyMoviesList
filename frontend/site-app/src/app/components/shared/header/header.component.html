<nav class="navbar navbar-expand-lg navbar-dark fw-bold text-white">
  <a class="navbar-brand ms-3" href="#">My Movies List</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'home'">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'search'">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'my-profile'">My Profile</a>
      </li>
    </ul>

  </div>

  <span *ngIf="currentUser; else userIsLoggedOut" class="me-3">
    Welcome <span *ngIf="currentUser.firstName">, {{currentUser.firstName}}</span> !
    <img *ngIf="currentUser.profileImageUrl" class="profile-picture ms-1" alt="profile picture"
         [src]="currentUser.profileImageUrl" (click)="changeAccount()">
    <button mat-raised-button class="ms-3 me-3 mt-1" (click)="signOut()">Sign out</button>
  </span>
  <ng-template #userIsLoggedOut>
    <button *ngIf="router.url !== '/login'" mat-raised-button class="ms-3 me-3 mt-1" (click)="goToLoginPage()">Sign in</button>
  </ng-template>

</nav>
